<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Manajemen Tugas</h1>
            <button id="dark-mode-toggle" class="theme-toggle">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <section id="form-section" class="glass-card">
            <h2 id="form-title">Tambah Tugas Baru</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <input type="text" id="task-name" placeholder="Nama Tugas" required>
                </div>
                <div class="form-group">
                    <input type="text" id="task-subject" placeholder="Mata Kuliah" required>
                </div>
                <div class="form-group">
                    <input type="date" id="task-deadline" required title="Deadline Tugas">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-button" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Tambah Tugas
                    </button>
                    <button type="button" id="cancel-edit-button" class="btn btn-secondary hidden">
                        Batal
                    </button>
                </div>
            </form>
        </section>

        <section id="filter-section" class="glass-card">
            <div class="filter-controls">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Cari tugas...">
                </div>
                <select id="status-filter">
                    <option value="all">Semua Status</option>
                    <option value="incomplete">Belum Selesai</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>
        </section>

        <section id="task-list-section">
            <div id="task-list">
                </div>
        </section>

        <footer>
            <p id="incomplete-tasks-count">Tugas belum selesai: 0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
